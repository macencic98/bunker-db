version: '3'
services:
  nestjs:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - mysql
    env_file:
      - .env.local
    volumes:
      - ./:/usr/local/apps/myapp
      - /usr/local/apps/myapp/node_modules

  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: campaigns
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '3307:3306'

  dynamodb:
    image: amazon/dynamodb-local
    container_name: dynamodb-local
    environment:
      - DYNAMO_HEAP_SIZE=2048m
    ports:
      - "8000:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb"]
volumes:
  ignore: